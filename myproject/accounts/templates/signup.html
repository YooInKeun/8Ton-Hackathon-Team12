{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block extra-style %}

{% endblock %}

{% block content %}

<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static signup.css %}">

<div class="signup-background">
<h1 class ="welcome">WELCOME</h1>

<form actions="{% url 'accounts:signup' %}" method="POST">
    {%csrf_token%}

    <h4 class="signup_notice">아이디를 입력하세요!:</h4>
    <input class="input" name="username" type="text">
    <br>
    <br>

    <h4 class="signup_notice">비밀번호를 정해주세요!:</h4>
    <input class="input" name="password1" type="password">
    <br>
    <br>

    <h4 class="signup_notice">비밀번호를 한번 더 입력해주세요!: </h4>
    <input class="input" name="password2" type="password">
    
    <input class="submitbutton" type="submit" value="Sign Up!">
    
    

</form>

<a class="navbar-brand" href="{% url 'home' %}" style="font-size:25px;">
    <button class="GoToHome-signup" type="button" class="btn">
        홈으로 가기
    </button>
</a>
</div>
{% endblock %}

{% block extra-script %}
{% endblock %}
